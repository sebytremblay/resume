name: Build LaTeX Resume

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex

      - name: Rename PDF output
        run: mv main.pdf Sebastian_Tremblay_Resume.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v2
        with:
          name: Resume
          path: Sebastian_Tremblay_Resume.pdf
